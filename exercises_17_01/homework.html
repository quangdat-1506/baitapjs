<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <h2 id="demo">Vui lòng điển thông tin sau</h2>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" oninput="Email()">
    <span id="emailError" style="color: red;"></span>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" oninput="Password()">
    <span id="passwordError" style="color: red;"></span>
    <br>
    <input type="submit" value="Submit" onclick="return validateForm()">

    <script>
        function Email() {
            const emailInput = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');

            if (!EmailFormat(emailInput)) {
                emailError.textContent = 'Vui lòng nhập một địa chỉ email hợp lệ.';
            } else {
                emailError.textContent = '';
            }
        }

        function Password() {
            const passwordInput = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');

            if (!PasswordLength(passwordInput)) {
                passwordError.textContent = 'Vui lòng nhập một mật khẩu có ít nhất 6 ký tự.';
            } else {
                passwordError.textContent = '';
            }
        }

        function EmailFormat(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function PasswordLength(password) {
            return password.length >= 6;
        }

        function validateForm() {
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            if (!EmailFormat(emailInput) || !PasswordLength(passwordInput)) {
                document.getElementById("demo").innerHTML = "Vui lòng kiểm tra lại thông tin đăng nhập";
                return false;
            }
            document.getElementById("demo").innerHTML = "Đăng nhập thành công!";
            return true;
        }
    </script>

</body>

</html>
